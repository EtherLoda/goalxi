services:
  goalxi-api:
    image: goalxi-api
    container_name: goalxi-api
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    networks:
      - goalxi-network

  goalxi-simulator:
    image: goalxi-simulator
    container_name: goalxi-simulator
    restart: always
    build:
      context: ../simulator
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - goalxi-network

  db:
    image: postgres:16
    container_name: goalxi-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "UTC"
    ports:
      - "25432:5432"
    networks:
      - goalxi-network

  redis:
    image: redis/redis-stack:latest
    container_name: goalxi-redis
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    environment:
      REDIS_ARGS: "--requirepass redispass"
    networks:
      - goalxi-network

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025
    networks:
      - goalxi-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "18080:80"
    volumes:
      - pgadmin_data:/root/.pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: 12345678
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
    networks:
      - goalxi-network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:


networks:
  goalxi-network:
    driver: bridge
